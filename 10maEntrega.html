<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilo.css" />

    <title>Mercado Pago en tu sitio web</title>
  </head>
  <body>
    <div class="contenedorCentral">
      <div class="jumbotron">
        <img class="logoImagen" src="./design/presupuestacion.png" alt="logo" />
        <h1 class="display-4">Hola, emprendedor!</h1>

        <p class="lead">
          Calculá cuánto te saldría utilizar Mercado Pago en tu sitio web para
          cobrar.
        </p>
        <hr class="my-4" />
        <p>
          Recordá de ingresar correctamente los datos para que la comision sea
          la correcta dependiendo tu país.
        </p>
        <a
          class="btn btn-primary btn-lg"
          href="#"
          role="button"
          onclick="comenzarSimulador()"
          >Comenzar</a
        >
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="java.js"></script>
  </body>
</html>
